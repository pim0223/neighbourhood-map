<!DOCTYPE html>
<html>
<head>
  
  <title>nearby.</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <div class="container">
    <div class="options">
      <h1>nearby.</h1>
      <p>find me: <input data-bind="value: query" /> <button data-bind="click: search">GO</button> </p>
      <p data-bind="text: errorMessage"></p>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBJtp-lANP7t-Nt3GxWLztTUmtkjIBIHe4&callback=initMap"
    async defer></script>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
