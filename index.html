<!DOCTYPE html>
<html>
<head>
  
  <title>hungry</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <!-- Material design for the button -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-blue.min.css">

</head>
<body>

  <div class="container">

    <!-- The sidebar that can be collapsed -->
    <div id="sidebar" data-bind="css: {collapse: !menuVisible()}">
    
      <div id="sidebar-content">
        
        <!-- Hamburger menu icon to collapse menu -->
        <div id="hamburger-icon" data-bind="click: toggleMenu">
          <div class="hamburger-bar"></div>
          <div class="hamburger-bar"></div>
          <div class="hamburger-bar"></div>
        </div> 

        <!-- Search form -->
        <form id="place-search" data-bind="submit: searchPlaces, visible: menuVisible">
          <p class="form-text">I'm hungry. I want </p>
          <input data-bind="value: query">
          <p class="form-text"> near </p>
          <input data-bind="value: placeQuery" id="placeInput"> <br>
          <span class="form-text"> Min rating:  </span> <span class="form-text" data-bind="text: minRating"></span><br>
          <input data-bind="value: minRating" type="range" min="1" max="5" value="3" step="0.5" class="slider"><br>
          <button type=submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Find it</button>
          <p data-bind="text: errorMessage"></p>
        </form>

        <!-- Search results -->
        <div id="search-results" data-bind="foreach: filteredMarkers, visible: menuVisible">
          <hr>
          <p id="search-result" data-bind="text: title, click: $parent.showInfoWindow, $parent.toggleBounce"></p>

        </div> 
      </div> 
    </div> 

    <div id="map"></div>
  </div> 
  
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBJtp-lANP7t-Nt3GxWLztTUmtkjIBIHe4&callback=initView"
    async defer></script>

</body>
</html>
